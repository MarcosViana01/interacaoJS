<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ianteração JS</title>
    <style>
        body{
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        button{
            border: none;
            border-radius: 20%;
        }
      
    </style>
</head>
<body>
    <br><br>
    <h1>Clique Para Al Mossar!!</h1>
    <button onclick="inicio()">
        <img src="almosso.gif" alt="almosso">
    </button>
    
    <script>
        function inicio(){
            window.alert(`Al mosso servido! `)
        }
    </script>
</body>
</html>
